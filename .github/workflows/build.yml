name: Shared Build

on:
  workflow_call:
    inputs:
      version_type:
        required: true
        type: string  # beta or release
      tag_version:
        required: false
        type: string  # release æ—¶ä¼ é€’ tag ç‰ˆæœ¬
    outputs:
      version:
        description: "æ„å»ºç”Ÿæˆçš„ç‰ˆæœ¬å·"
        value: ${{ jobs.version.outputs.version }}

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.setver.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: è®¾ç½®ç‰ˆæœ¬å·
        id: setver
        run: |
          if [[ "${{ inputs.version_type }}" == "beta" ]]; then
            VERSION=$(yq e .version pubspec.yaml | cut -d '+' -f 1)
            COUNT=$(git rev-list --first-parent --count HEAD)
            echo "version=${VERSION}-beta.${COUNT}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.tag_version }}" >> $GITHUB_OUTPUT

  android:
    needs: version
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: è®¾ç½® JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        id: cache-flutter
        with:
          path: /root/flutter-sdk
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: å®‰è£… Flutter
        if: steps.cache-flutter.outputs.cache-hit != 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.0

      - name: ä¸‹è½½ä¾èµ–
        run: flutter pub get

      - name: å†™å…¥ keystore
        run: echo "$KEYSTORE_BASE64" | base64 -di > android/app/vvex.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: æ›´æ–°ç‰ˆæœ¬å·
        run: sed -i "s/version: .*/version: ${{ needs.version.outputs.version }}+/g" pubspec.yaml

      - name: æ„å»º APK
        run: flutter build apk --release --split-per-abi
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: é‡å‘½å APK
        run: |
          for file in build/app/outputs/flutter-apk/app-*.apk; do
            if [[ $file =~ app-(.*)release.apk ]]; then
              mv "$file" "build/app/outputs/flutter-apk/Pili-${BASH_REMATCH[1]}v${{ needs.version.outputs.version }}.apk"
            fi
          done

      - name: ä¸Šä¼  APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/Pili-*.apk

  ios:
    needs: version
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: å®‰è£… Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.0
          cache: true

      - name: æ›´æ–°ç‰ˆæœ¬å·
        run: sed -i '' "s/version: .*/version: ${{ needs.version.outputs.version }}+/g" pubspec.yaml

      - name: æ„å»º IPA
        run: |
          flutter build ios --release --no-codesign
          mkdir -p Payload && cp -r build/ios/iphoneos/*.app Payload/
          zip -r app.ipa Payload

      - name: é‡å‘½å IPA
        run: mv app.ipa build/Pili-v${{ needs.version.outputs.version }}.ipa

      - name: ä¸Šä¼  IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/Pili-*.ipa

